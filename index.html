<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halaman Simpel</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 2rem;
      background: #f7f7f8;
      color: #111;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    header h1 { margin: 0 0 0.25rem 0; font-size: 1.5rem; }
    p { line-height: 1.5; }
    button {
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Contoh Halaman Simpel</h1>
      <p style="margin-top:0.25rem;color:#666">Ini template HTML minimal — ubah sesuai kebutuhanmu.</p>
    </header>

    <main>
      <p>Halo! Ini paragraf contoh. Tambahkan elemen lain seperti gambar, tautan, atau form di sini.</p>

      <button id="btn">Klik aku</button>

      <hr />

      <!-- Contoh iframe (opsional). Hapus kalau nggak perlu -->
      <!-- <iframe src="https://example.com" width="100%" height="200" style="border:1px solid #ddd;border-radius:8px"></iframe> -->
    </main>

    <footer style="margin-top:1rem;color:#888;font-size:0.9rem">
      © <span id="year"></span> Halaman Simpel
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('btn').addEventListener('click', () => {
      alert('Tombol diklik!');
    });
  </script>
</body>
</html>
